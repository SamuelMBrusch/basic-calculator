<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1759bc42d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora BÃ¡sica</title>
</head>

<body>
    <div class="content">
        <div class="calculator">
            <p class="result" id="results"></p>
            <table>
                <tr>
                    <td><button class="button delete" style="width: 106px" onclick="clean()"> AC </button></td>
                    <td><button class="button backspace" onclick="backspace()"><i class="fas fa-backspace"></i></button></td>
                    <td><button class="button operations" onclick="insert('/')"><i class="fas fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button class="button number" onclick="insert('1')">1</button></td>
                    <td><button class="button number" onclick="insert('2')">2</button></td>
                    <td><button class="button number" onclick="insert('3')">3</button></td>
                    <td><button class="button operations" onclick="insert('*')"><i class="fas fa-times"></i></button></td>
                </tr>

                <tr>
                    <td><button class="button number" onclick="insert('4')">4</button></td>
                    <td><button class="button number" onclick="insert('5')">5</button></td>
                    <td><button class="button number" onclick="insert('6')">6</button></td>
                    <td><button class="button operations" onclick="insert('+')"><i class="fas fa-plus"></i></button></td>
                </tr>

                <tr>
                    <td><button class="button number" onclick="insert('7')">7</button></td>
                    <td><button class="button number" onclick="insert('8')">8</button></td>
                    <td><button class="button number" onclick="insert('9')">9</button></td>
                    <td><button class="button operations" onclick="insert('-')"><i class="fas fa-minus"></i></button></td>
                </tr>

                <tr>
                    <td><button class="button number" onclick="insert('0')">0</button></td>
                    <td><button class="button number" onclick="insert('.')">.</button></td>
                    <td><button class="button equals" style="width: 106px" onclick="confirm()"><i class="fas fa-equals"></i></button></td>
                </tr>
            </table>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
